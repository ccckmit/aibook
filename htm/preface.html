<h2 id="序"><a href="#序">序</a></h2>
<p>人工智慧的書籍，往往理論眾多，看完之後卻完全不知道怎麼實作。為了彌補這個缺陷，我們採用實作導向的方式，來說明人工智慧的各種理論，希望透過這些程式，讓讀者對抽象的理論能夠有實際的感受。</p>
<p>陳鍾誠 2014/6/16 於 金門大學 資訊工程系</p>
